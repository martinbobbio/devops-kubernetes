apiVersion: v1
kind: Pod
metadata:
  name: memory-stressed-pod
spec:
  containers:
    - name: memotry-stresed-container
      image: polinux/stress
      resources:
        limits:
          memory: "1000Gi"
        requests:
          memory: "1000Gi"
      command: ["stress"]
      args: ["--vm", "1", "--vm-bytes", "250M", "--vm-hang", "1"]